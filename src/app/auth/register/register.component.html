<div class="auth-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label>{{ 'USERNAME' | translate }}</label>
    <input formControlName="username" />

    <label>{{ 'EMAIL' | translate }}</label>
    <input formControlName="email" type="email" />

    <label>{{ 'PASSWORD' | translate }}</label>
    <input formControlName="password" type="password" />

    <label>{{ 'RANK' | translate }}</label>
    <select formControlName="rank">
      <option *ngFor="let r of ranks" [value]="r">{{ r }}</option>
    </select>

    <label>{{ 'UNIT' | translate }}</label>
    <select formControlName="unit">
      <option *ngFor="let u of units" [value]="u">{{ u }}</option>
    </select>

    <button type="submit">{{ 'REGISTER' | translate }}</button>
    <a routerLink="/login">{{ 'SWITCH_TO_LOGIN' | translate }}</a>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  </form>
</div>
